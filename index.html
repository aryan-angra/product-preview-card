<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="product-card">
  <div class="product-img">
    <img src="images/image-product-desktop.jpg" height="465px" width="100%" class="item-desktop-img" alt="">
    <img src="images/image-product-mobile.jpg" class="item-mobile-img">
  </div>
  <div class="product-details">
    <p class="heading">PERFUME</p>
    <p class="sub-heading">Gabrielle Essence Eau De Parfum</p>
    <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
  <div class="price-container">
  <p class="current-price">$149.99</p>
  <p class="previous-price">$169.99</p>
  </div>
  <a href="#" class="add-cart">
    <img src="images/icon-cart.svg" alt="">
    <span>Add to Cart</span>
  </a>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br> 
    Coded by <a href="https://github.com/aryan-angra">Aryan Angra</a>.
  </div>
</body>
</html>
